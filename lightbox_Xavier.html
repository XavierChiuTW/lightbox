<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>lightbox</title>
		<style>
		* {
			font-family: 'PingFang TC';
			color: #66666E;
			outline: none;
		}
/**/
		html, 
		body {
			margin: 0;
			padding: 0;
			text-align: center;
		}			

		#back1 {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 100vh;
		}

		/* æŒ‰éˆ•å°å®¹å™¨ */
		#box1{
			width: 200px;
			height: 200px;
			background-color: #f2f2f2;
			border-radius: 50%;
		}

		/* é–‹ç‡ˆæŒ‰éˆ• */
		.btn-light{
			width: 100px;
			height: 100px;
			position: relative;
			top: 50px;
			border: none;
			border-radius: 50%;
			background: #f2f2f2;
			transition: all 100ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
			box-shadow: 0px -6px 10px white, 0px 4px 15px rgba(0, 0, 0, 0.15);
			cursor: pointer;
		}

		.btn-light:active {
			box-shadow: inset 0px -2px 5px rgb(255, 255, 255),inset 0px 2px 5px rgba(0, 0, 0, 0.15);
		}

		/* lightboxå®¹å™¨ */
		#box2-wrap{
			/* å…ˆéš±è—å…ƒç´  */
			display: none;
			/* ç½®ä¸­å°é½Š */
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 100vh;
			background-color: rgba(0,0,0,0.7);
			position: fixed;
			top: 0;
			left: 0;
		}

		/* lightboxä¸­é–“å°å®¹å™¨ */
		#box2{
			width: 300px; 
			height: 300px; 
			/* background-color: #ccc; */
			position: relative;
			/* text-align: center; */
			/* ç‡ˆæ³¡å°ºå¯¸ */
			font-size: 60px;
		}

		/* lightbox xæŒ‰éˆ• */
		.close{
			border-radius: 50%;
			width: 30px;
			height: 30px;
			background-color: #ef8989;
			color: #fff;
			position: absolute;
			top: 0;
			right: 0;
			font-size: 20px;
			line-height: 20px;
			cursor: pointer;			
		}

		.close:hover {
			background-color: #d24424;
		}
		</style>

	</head>
	<body>
		<div id="back1">
			<h3>LightBox</h3>
			<p>please press the button</p>
			<div id="box1">
				<button class="btn-light" type="button"></button>	
				<div id="box2-wrap">
					<div id="box2">		
						<h1>ğŸ’¡</h1>
						<button class="close">x</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>	

		<script>
			// å®šç¾©jquery(.btn-light)é»æ“Šäº‹ä»¶
			$(".btn-light").click(function(){
				// æ·¡å…¥
				$("#box2-wrap").fadeIn();
				// ä»¥flexæ–¹å¼é¡¯ç¤º
				$("#box2-wrap").css("display", "flex");
			});

			// å®šç¾©jquery(.close)æŒ‰éˆ•é»æ“Šäº‹ä»¶
			$(".close").click(function(){
				// æ·¡å‡º
				$("#box2-wrap").fadeOut();
			});
		</script>
	</body>
	</html>
